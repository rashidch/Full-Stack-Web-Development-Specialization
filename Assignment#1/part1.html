<!DOCTYPE html >
<html>

<head>
  <title>  My Webpage  </title>
   <meta name="author" content=" Rashid Ali">
   <meta name="keywords" content="HTML,CSS">
   <meta charset= " UTF-8">


</head>
<script src="https://www.cse.ust.hk/~rossiter/dating_web_site.js"></script>
<body>

<h1> Please Enetr Your Details For Our Dating Website </h1>

<form action="https://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php " method="post" enctype="multipart/form-data">

<fieldset >
  <legend> Your Face </legend>
  <label for="avatar">Your image:</label>
  <input type="file" id="avatar" name="avatar" required>
  <br>
   <label for="preview"> Image Preview:</label>
   <img id="preview" >
</fieldset>

<fieldset>
<legend> Your General Details </legend>
 <label for="name">Name:</label>
 <input  type="text" id="name" name="name" required> <br>

 <label for="gender">Gender:</label>
  <input type="radio" id="male" name="sex" value="Male"  required> <label for="M"> Male </label>
 <input type="radio" id="female" name="sex" value="Female"  required>  <label for="FM">Female</label>   <br>

  <label for="age">Age:</label>
 <input type="number" id="age" name="age" required> <br>

  <label for="birth">Date of birth:</label>
<input type="date" id="date" name="date"><br>

 <label for="color">Favorite Color:</label>
<input type="color" id="color" name="color"><br>
<label for="country">Which Country:</label>
 <Select "Country">
<option value="no"> no selection  </option>
<option value="Pak"> Pakistan </option>
<option value="Ch"> China  </option>
<option value="fr"> France  </option>
<option value="UK"> United Kingdom  </option>
<option value="Ir"> Iran </option>
</select>
</fieldset>

<fieldset>
<legend> Your Indicators </legend>
<label for="height">Height:</label> <br>

Short <input type="range" min="0" step="5" name="height" max="100"> Tall
<br>
<label for="salary">Salary:</label> <br>
Poor <input type="range" min="0" max="100" step="5" name="salary"> Rich
<br>

</fieldset>

<fieldset>

<legend> Your Contact Information </legend>
<label for="email">Email:</label>
<input type= "email" name="email">
<br>
<label for="tel">Mobile:</label>
<input type="tel">
<br>

<label for="address">Address:</label>
<textarea rows="2" cols="22" name="address" ></textarea> <br>

<label for="contact">Method to contact you:</label>
<input type="checkbox" name="email" required> <label  for="email">Email</label>
<input type="checkbox" name="whatsApp"> <label  for="wapp">Whatsapp</label>
<input type="checkbox" name="inAppchat"> <label  for="chat">In-app-chat</label>
<br>

</fieldset>
<br>
<input type="submit" name="submit" value="submit">
</form>
</body>

</html>
